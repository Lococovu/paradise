command:
  help:
    header:
    - '&7&m+-------------------&7[&2&lFurniture&7]&m--------------------+'
    - '&7 '
    footer:
    - '&7 '
    - '&9&lTip: &7Try to &9&nclick &7or &9&nhover&7 the commands'
    - '&7&m+--------------------------------------------------+'
    hover:
    - '&7version: &2#VERSION#'
    - '&7author: &2#AUTHOR#'
  debug:
    help_name: '&7/furniture &9debug'
    help_hover:
    - '&7You can become some &9information &7about'
    - '&7the furniture you are &9rightclicked'
    suggest: /furniture debug
  delete:
    help_name: '&7/furniture &9delete &a[systemID] {confirm}'
    help_hover:
    - '&7Use this command if you want to &9delete'
    - '&7a Model from the &9system'
    suggest: /furniture delete systemID
    wrongUsage: '&cPlease use /furniture delete [systemID]'
  download:
    help_name: '&7/furniture &9download &a[id]'
    help_hover:
    - '&7Download a &9furniture model &7from'
    - '&9&ndicecraft.de/furniture'
    suggest: /furniture download [id]
    wrongUsage: '&cPlease use /furniture download [id]'
    noHitbox:
    - '&cThe model ho have downloaded hase no valid hitbox !'
    - '&cYou can place it but can`t remove it without /furniture remove !'
  give:
    help_name: '&7/furniture &9give &a[systemID] &b(player) &b(amount)'
    help_hover:
    - '&7Give a &9model Item &7to a &9Player'
    suggest: /furniture give [systemID]
    wrongUsage: '&cPlease use /furniture give [systemID]'
  dump:
    help_name: '&7/furniture &9dump'
    help_hover:
    - '&7Upload some important informations to help bug finding'
    suggest: /furniture dump
    wrongUsage: '&cPlease use /furniture dump'
  list:
    help_name: '&7/furniture &9list (option) (side)'
    help_hover:
    - '&9List &7all installed or placed Furnitures'
    - '&7Option:'
    - '&7 - &9plugin'
    - '&7 - &9type'
    - '&7 - &9world'
    - '&7 - &9distance'
    suggest: /furniture list
    wrongUsage: Please use /furniture list (option)
    nothing:
    - '&7There are no furniture models are found.'
    - '&7With applied filters -> {#FILTERS# &7}'
    delete:
      button: ' &7[&4âœ˜&7]'
      hover:
      - '&7Remove all &c#PROJECT# &7models from'
      - '&7All worlds that &c&ncan`t be make undo'
      - '&7And &cremove &7the model from your Server or &cdisable &7it.'
    remove:
      button: ' &7[&cremove&7]'
      hover:
      - '&7Remove all &c#PROJECT# &7models from'
      - '&7All worlds that &c&ncan`t be make undo'
      filtered_hover:
      - '&7Remove all &c#PROJECT# &7models from'
      - '&7These filters: #FILTERS#'
      - '&7that &c&ncan''t be make undo'
    recipe:
      button: ' &7[&9recipe&7]'
    give:
      button: ' &7[&2give&7]'
    main:
      message: ' &8- &7#PROJECT#'
      debug_hover:
      - '&7Placed Objects: &9#AMOUNT#'
      - '&7Project: &9#PROJECT#'
      - '&7Size: &9#SIZE#'
      - '&7Entities: &9#ENTITIES#'
      - '&7Blockcount: &9#BLOCK_COUNT#'
      - '&7Plugin: &9#PLUGIN#'
      - '&7Destroyable: &9#DESTROYABLE#'
  manage:
    help_name: '&7/furniture &9manage'
    help_hover:
    - '&7Change the &9settings &7of a Furniture Model'
    suggest: /furniture manage
  purge:
    help_name: '&7/furniture &9purge &a[time]'
    help_hover:
    - '&9Remove &7old User Furnitures'
    - '&7clean your &9Database'
    suggest: /furniture purge
    wrongUsage: Please use /furniture purge [time]
  recipe:
    help_name: '&7/furniture &9recipe &a[systemID] &b(edit)'
    help_hover:
    - '&9View &7or &9edit &7a recipe of a Furniture'
    suggest: /furniture recipe
    wrongUsage: Please use /furniture recipe [systemID]
  reload:
    help_name: '&7/furniture &9reload'
    help_hover: '&9Reload &7all &9Settings &7of the FurnitureLib'
    suggest: /furniture reload
  remove:
    help_name: '&7/furniture &9remove &a[type]'
    help_hover:
    - '&7Remove a furniture by the Type'
    - '&7Options:'
    - ' - &9type&7: ProjectName'
    - ' - &9player&7: All furnitures by playerName'
    - ' - &9world&7: All furnitures from World'
    - ' - &9systemID&7: Furniture by systemID'
    - ' - &9distance&7: Furniture by distance'
    - ' - &9lookat&7: Furniture you are looking it'
    - ' - &9all&7: clear the Server'
